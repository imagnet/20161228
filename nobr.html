<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3{text-align: center}
        div{display: inline}
        .label:after {
            content: '\A';
            white-space: pre;
        }
    </style>
</head>
<body>
<h3>
    <div class="label">This is the main label</div>
    <div class="secondary-label">secondary label</div>
</h3>
</body>
</html>
